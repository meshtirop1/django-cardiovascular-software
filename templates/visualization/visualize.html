{% extends 'base.html' %}
{% block title %}Data Visualization{% endblock %}
{% block content %}
<h1>Data Visualization</h1>
<h2>Dataset: {{ dataset.name }}</h2>
<div>
    {% for graph in graphs %}
        <img src="data:image/png;base64,{{ graph }}" alt="Visualization" class="img-fluid mb-3">
    {% endfor %}
</div>
{% endblock %}
